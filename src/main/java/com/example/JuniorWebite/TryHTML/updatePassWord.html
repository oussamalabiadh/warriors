<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
</head>
<body>

<h2>Update Password</h2>

<form id="UpdatePass" action="http://localhost:8080/api/v1/user/update-pasword" method="POST" >

  <label for="pass">Password :</label>
  <input type="password" id="pass" name="userPassword" required placeholder="Your new Password"><br>

  <!-- Hidden input for email -->
  <input type="hidden" id="email" name="email"><br>

  <input type="submit" value="Reset Password">
</form>

<script>
  // Function to get URL parameters by name
  function getParameterByName(name, url) {
    if (!url) url = window.location.href;
    name = name.replace(/[\[\]]/g, '\\$&');
    var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
    if (!results) return null;
    if (!results[2]) return '';
    return decodeURIComponent(results[2].replace(/\+/g, ' '));
  }

  // Get the email parameter from the URL
  var emailParam = getParameterByName('email');

  // Set the value of the hidden input
  document.getElementById('email').value = emailParam;
</script>

</body>
</html>
